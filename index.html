<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Compras e Recebimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img src="img/logo.png" alt="Perfecta Logo" class="logo">
                <h1>Sistema de Controle de Compras e Recebimento</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li class="active"><a href="#">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Cadastro de Necessidades</h2>
            <button id="btnNovoCadastro" class="btn btn-primary">
                <i class="fas fa-plus"></i> Novo Cadastro
            </button>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Filtros</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Cliente:</label>
                        <select id="filtroCliente" class="form-select">
                            <option value="">Todos</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Data:</label>
                        <input type="date" id="filtroData" class="form-control">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Tipo:</label>
                        <select id="filtroTipo" class="form-select">
                            <option value="">Todos</option>
                            <option value="PVC">PVC</option>
                            <option value="Alumínio">Alumínio</option>
                            <option value="Brise">Brise</option>
                            <option value="ACM">ACM</option>
                            <option value="Trilho">Trilho</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Status:</label>
                        <select id="filtroStatus" class="form-select">
                            <option value="">Todos</option>
                            <option value="Pendente">Pendente</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Concluído">Concluído</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button id="btnFiltrar" class="btn btn-primary me-2">
                        <i class="fas fa-filter"></i> Filtrar
                    </button>
                    <button id="btnLimparFiltros" class="btn btn-secondary">
                        <i class="fas fa-eraser"></i> Limpar Filtros
                    </button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Clientes Cadastrados</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Tipo</th>
                                <th>Data</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaClientes">
                            <tr>
                                <td colspan="5" class="text-center">Carregando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Modal de Cadastro -->
    <div class="modal fade" id="modalCadastro" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-fullscreen-lg-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Necessidades</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastro">
                        <div class="mb-3">
                            <label for="nomeCliente" class="form-label">Nome do Cliente</label>
                            <input type="text" class="form-control" id="nomeCliente" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Tipo de Projeto</label>
                            <div class="tipo-projeto-container">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="tipoPVC" value="PVC">
                                    <label class="form-check-label" for="tipoPVC">PVC</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="tipoAlumínio" value="Alumínio">
                                    <label class="form-check-label" for="tipoAlumínio">Alumínio</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="tipoBrise" value="Brise">
                                    <label class="form-check-label" for="tipoBrise">Brise</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="tipoACM" value="ACM">
                                    <label class="form-check-label" for="tipoACM">ACM</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="tipoTrilho" value="Trilho">
                                    <label class="form-check-label" for="tipoTrilho">Trilho</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="tipoOutros" value="Outros">
                                    <label class="form-check-label" for="tipoOutros">Outros</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="accordion" id="accordionTipos">
                            <!-- Conteúdo dinâmico para cada tipo de projeto -->
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnSalvar">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Visualização -->
    <div class="modal fade" id="modalVisualizacao" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-fullscreen-lg-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes do Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="conteudoVisualizacao">
                    <!-- Conteúdo dinâmico -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Lista -->
    <div class="modal fade" id="modalLista" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-fullscreen-lg-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloLista">Lista</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Descrição</th>
                                    <th>Quantidade</th>
                                    <th>Medida</th>
                                    <th>Altura</th>
                                    <th>Largura</th>
                                    <th>Cor</th>
                                </tr>
                            </thead>
                            <tbody id="tabelaLista">
                                <!-- Conteúdo dinâmico -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
